<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body><div style="display: flex; gap:10px ;color: red; ">
    <button id="click1" style="background-color: aquamarine;">-</button>
    <p id="para">0</p>
    <button id="click2" style="background-color: aquamarine;">+</button>
    </div>
    <script>
        let i=0;
        document.getElementById("click1").addEventListener("click",function(){
            i--;
            document.getElementById("para").innerText=i;
        });
        document.getElementById("click2").addEventListener("click",function(){
            i++;
            document.getElementById("para").innerText=i;
        })
    </script>
